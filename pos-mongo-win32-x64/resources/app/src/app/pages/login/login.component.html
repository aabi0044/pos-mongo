<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center gradient-aqua-marine">
                <div class="card p-4 box-shadow-2 width-400">
                    <div class="card-header text-center">
                        <img src="assets/img/logos/okay.jpg" alt="company-logo" class="mb-3" width="80">
                        <h4 class="text-uppercase text-bold-400 grey darken-1">Prove Your Identity Sir!</h4>

                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <form>
                                <div class="form-group">
                                    <div class="col-md-12">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control form-control-lg" [(ngModel)]="pin"
                                            name="pin" id="inputPass" placeholder="Enter Pin" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-5">
                                                <input type="checkbox" class="custom-control-input" checked id="rememberme">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="text-center col-md-12">
                                        <a class="btn btn-raised btn-primary btn-lg" (click)="pincode()">Submit</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer grey darken-1">
                        <div class="text-center mb-1">If it got Confused with your identity <a><b>Sir!</b></a></div>
                        <div class="text-center green"> <a routerLink="/helpname"><b> We are just a Click far..</b></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
